<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}">게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">WebSecurity Demo</a>
    <div>
      <a class="nav-link d-inline-block text-white-50" href="/board">게시판</a>
      <a class="nav-link d-inline-block text-white-50" href="/board/write">글쓰기</a>
    </div>
  </div>
</nav>

<div class="container my-4">

  <div class="mb-3">
    <a href="/board" class="btn btn-outline-secondary btn-sm">&laquo; 목록으로</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-2" th:text="${post.title}">제목</h1>
      <div class="d-flex flex-wrap gap-2 mb-3 small text-muted">
        <span th:text="'작성자 : ' + ${post.writer}"></span>
        <span th:text="'작성일 : ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        <span th:text="'조회수 : ' + ${post.viewCount}"></span>
      </div>

      <!-- 🔹 이미지가 있으면 위에 크게 한 번 보여주기 -->
      <div th:if="${post.imageUrl != null}" class="mb-3">
        <img th:src="${post.imageUrl}"
             class="img-fluid border rounded"
             style="max-width: 400px;">
      </div>

      <hr>

      <div class="mt-3" style="white-space: pre-wrap;" th:text="${post.content}">
        내용
      </div>

      <hr>

      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          <a th:href="@{'/board/' + ${post.id} + '/edit'}" class="btn btn-primary btn-sm">수정</a>
        </div>

        <form th:action="@{'/board/' + ${post.id} + '/delete'}"
              method="post" class="d-flex align-items-center gap-2">
          <input type="password" name="password" placeholder="비밀번호"
                 class="form-control form-control-sm" style="width: 160px;">
          <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
        </form>
      </div>

      <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
